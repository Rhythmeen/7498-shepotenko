apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.google.code.gson:gson:2.8.5'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.26'
}